name: Build and Push Backend Docker image

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/docker-backend2.yml'
  workflow_dispatch:

concurrency:
  group: backend-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read backend version
        id: pkg
        run: |
          echo "Reading backend/package.json version..."
          VER=$(node -p -e "require('./backend/package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Compute backend version label
        id: vcalc
        run: |
          BASE=$(node -p -e "require('./backend/package.json').version")
          # Extrai prefixo antes de 'v-<n>' se existir, senÃ£o usa BASE como prefixo
          PREFIX=$(node -e "const v=process.argv[1];const m=v.match(/^(.*?)(?:v-\d+)?$/);process.stdout.write(m?m[1]:v)" "$BASE")
          echo "Base version: $BASE -> Prefix: $PREFIX"
          AUTO=${GITHUB_RUN_NUMBER}
          FINAL="${PREFIX}v-${AUTO}"
          echo "version_label=$FINAL" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            BACKEND_VERSION=${{ steps.vcalc.outputs.version_label }}
          tags: |
            felipergrosa/9s76hm2-backend:latest
            felipergrosa/9s76hm2-backend:${{ github.sha }}
            felipergrosa/9s76hm2-backend:v${{ steps.vcalc.outputs.version_label }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64
